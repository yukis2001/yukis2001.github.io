<!DOCTYPE html>
<html>
<head>
    <title>个人名片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            max-width: 300px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .card h1 {
            margin: 10px 0;
        }
        .contact-info {
            margin-top: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="your-photo.jpg" alt="个人照片">
        <h1>您的姓名</h1>
        <div class="contact-info">
            <p><strong>邮箱：</strong>your-email@example.com</p>
            <p><strong>电话：</strong>+86 123 456 7890</p>
            <p><strong>地址：</strong>您的地址</p>
            <!-- 可以添加更多联系方式 -->
        </div>
    </div>
</body>
</html>
